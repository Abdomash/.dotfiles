# ========================================
# Font
# ========================================

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

# ========================================
# Window
# ========================================

[window]
decorations = "None"
padding = { x = 0, y = 0 }
dynamic_padding = false
opacity = 1.0

# ========================================
# Colors
# ========================================

[colors.primary]
background = "#000000"
foreground = "#ffffff"


# ========================================
# Scrolling
# ========================================

[scrolling]
history = 10000
multiplier = 3

# ========================================
# Bell (Disable sound + visual bell)
# ========================================

[bell]
animation = "Linear"
duration = 0

# ========================================
# Keyboard Bindings
# ========================================

[keyboard]
bindings = [
  # Option/Alt word jump (keeps working everywhere)
  { key = "Left", mods = "Alt", chars = "\u001bb" },
  { key = "Right", mods = "Alt", chars = "\u001bf" },

  # Alt+number for tmux window switching
  { key = "Key1", mods = "Alt", chars = "\u001b1" },
  { key = "Key2", mods = "Alt", chars = "\u001b2" },
  { key = "Key3", mods = "Alt", chars = "\u001b3" },
  { key = "Key4", mods = "Alt", chars = "\u001b4" },
  { key = "Key5", mods = "Alt", chars = "\u001b5" },
  { key = "Key6", mods = "Alt", chars = "\u001b6" },
  { key = "Key7", mods = "Alt", chars = "\u001b7" },
  { key = "Key8", mods = "Alt", chars = "\u001b8" },
  { key = "Key9", mods = "Alt", chars = "\u001b9" },

  # Make Shift+Arrows behave like normal arrows (prevents ;2D ;2C junk)
  { key = "Left", mods = "Shift", mode = "~AppCursor", chars = "\u001b[D" },
  { key = "Right", mods = "Shift", mode = "~AppCursor", chars = "\u001b[C" },
  { key = "Up", mods = "Shift", mode = "~AppCursor", chars = "\u001b[A" },
  { key = "Down", mods = "Shift", mode = "~AppCursor", chars = "\u001b[B" },

  { key = "Left", mods = "Shift", mode = "AppCursor", chars = "\u001bOD" },
  { key = "Right", mods = "Shift", mode = "AppCursor", chars = "\u001bOC" },
  { key = "Up", mods = "Shift", mode = "AppCursor", chars = "\u001bOA" },
  { key = "Down", mods = "Shift", mode = "AppCursor", chars = "\u001bOB" },

  # macOS Cmd+Left/Right -> line start/end (prevents ;9C ;9D junk)
  { key = "Left", mods = "Command", chars = "\u0001" },  # Ctrl+A
  { key = "Right", mods = "Command", chars = "\u0005" }, # Ctrl+E

  # Windows/Linux Super+Left/Right -> line start/end (optional)
  { key = "Left", mods = "Super", chars = "\u0001" },
  { key = "Right", mods = "Super", chars = "\u0005" }
]
